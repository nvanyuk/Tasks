<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table style="width:100%;border-collapse:collapse; border-spacing:0px;border:2px solid blue;">
        <caption><h1 style="text-align:left;">Пример сложной таблицы</h1></caption>
        <tr>

        </tr>
        <tr>
            <td style="padding: 5px;  border:2px solid blue;">BTO</td>

            <td  style="text-align:center; padding: 5px; border:2px solid blue;">15</td>
        </tr>
        <tr>
            <td style="padding:5px; border:2px solid blue;">SCI</td>
            <td style="text-align:center;border:2px solid blue;">3</td>
            <td  style="text-align:center;border:2px solid blue;">16</td>
        </tr>
        <tr>
            <td style=" border:2px solid blue; text-align: center;" rowspan="2">VCT</td>
            <td style= "padding: 5px;border:2px solid blue;">ADS</td>
            <td style="text-align:center;border:2px solid blue;">4</td>
            <td  style="text-align:center;border:2px solid blue;">10</td>
        </tr>
        <tr>
            <td style="padding: 5px; border:2px solid blue;">BTO</td>
            <td style="text-align:center;border:2px solid blue;">5</td>
            <td  style="text-align:center;border:2px solid blue;">15</td>
        </tr>
        <tr>
            <td style="padding:5px;border:2px solid blue; text-align:right;" colspan="3">Sub Total</td>
            <td style="text-align:center;border:2px solid blue;">6</td>
            <td style="text-align:center;border:2px solid blue;">15</td>
        </tr>
        <tr>
            <td style="padding:5px;border:2px solid blue;" rowspan="4">CST</td>
            <td style="padding:5px; border:2px solid blue;"rowspan="3">CT</td>
            <td style= "padding: 5px;border:2px solid blue;"">ADS</td>
            <td style="text-align:center;border:2px solid blue;">7</td>
            <td style="text-align:center;border:2px solid blue;">10</td>
        </tr>
        <tr>
            <td style="padding: 5px; border:2px solid blue;">BTO</td>
            <td style="text-align:center;border:2px solid blue;">8</td>
            <td  style="text-align:center;border:2px solid blue;">15</td>
        </tr>
        <tr>
            <td style="padding: 5px; border:2px solid blue;">CSI</td>
            <td style="text-align:center;border:2px solid blue;">9</td>
            <td  style="text-align:center;border:2px solid blue;">16</td>
        </tr>
        <tr>
            <td style="border:2px solid blue;text-align:center;">VCT</td>
            <td style= "padding:5px;border:2px solid blue;"">ADS</td>
            <td style="text-align:center;border:2px solid blue;">10</td>
            <td  style="text-align:center;border:2px solid blue;">10</td>
        </tr>
        <tr>
            <td style="padding:5px;border:2px solid blue; text-align:right;" colspan="3">Sub Total</td>
            <td style="text-align:center;border:2px solid blue;">11</td>
            <td  style="text-align:center;border:2px solid blue;">15</td>

</body>
</html>
